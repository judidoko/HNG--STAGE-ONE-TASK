<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Style Link -->
    <link rel="stylesheet" href="style.css" />
    <title>HNGx: STAGE ONE TASK</title>
  </head>
  <body>
    <div id="container">
      <h1 id="userName" data-testid="slackUserName">Jude</h1>
      <img
        id="displayImg"
        src="./image/DP.jpg"
        alt="jude"
        data-testid="slackDisplayImage"
      />
      <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
      <p id="currentUTCTime" data-testid="currentUTCTime">current UTC time</p>
      <p id="myTrack" data-testid="myTrack">Frontend</p>
      <a
        href="https://github.com/judidoko"
        data-testid="githubURL"
        target="”_blank”"
        >My gitHub Account</a
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
